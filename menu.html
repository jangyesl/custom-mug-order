<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 이번주 점심 메뉴</title>
    <style>

    table {
      border-collapse: collapse;/* 셀 사이의 테두리를 합쳐서 */
      width: 100%; /*테이블 가로 화면 100꽉차게*/
      text-align: center; /*글자 가운데정렬*/
      background-image: url("777.jpg");
      background-size: cover;
      background-position: center; /* 배경 이미지를 가운데 정렬 */
    }

    th, td {
      border: 1px solid black; /*실선 테두리*/
      padding: 8px; /*셀 안쪽여백주기 */
    }

    thead {
      background-color: rgb(239, 245, 185); /*요일 줄 배경*/
    }

    header {
      text-align: center; /*가운데정렬*/
      background-color: #a3a7a1;
      padding: 10px;
    }

    h1, h2 {
      margin: 10px 0; /*제목 위아래 여백*/
    }

    </style>
</head>
<body>

    <header> <h1>점심메뉴</h1>
        <nav> 06월 4주차 </nav>
        <p style="text-align:center; font-weight:bold;">
        이 페이지는 <span id="visits">0</span> 번 방문되었습니다.
        </p>

    </header>
    <br>

    <img src="666.jpg" alt="식단 이미지" 
    style="max-width: 50%;
     height: auto; 
     border-radius: 10px; 
     box-shadow: 0 0 10px rgba(0,0,0,0.2);">

    <div>
  <h2>점심 메뉴</h2>
  <div>

    <table>
  <thead>
    <tr>
      <th>요일</th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
      <th>목</th>
      <th>금</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>메뉴</td>
      <td>김치 전골나베<br>백미밥<br>숙주나물<br>돼지수육<br>깍두기<br>주스 택1</td>
      <td>철판 닭갈비<br>완두콩밥<br>백짬뽕국물<br>마늘쫑볶음<br>요구르트</td>
      <td>소고기미역국<br>계란야채볶음밥<br>마라소세지볶음<br>계란후라이<br>귤</td>
      <td>냉메밀국수<br>돈가스,생선가스<br>브로콜리볶음<br>단호박샐러드<br>양배추피클<br>탄산음료</td>
      <td>삼계탕<br>찹쌀밥<br>누룽지샐러드<br>깍두기<br>모닝빵<br>요플레</td>
    </tr>
  </tbody>
</table>
    <!--게시판 끝 -->

    <div style="margin-top: 20px; text-align: center;">
    <label for="favorite">가장 맘에 드는 메뉴는?</label>
        <select id="favorite" name="favorite">
            <option value="">-- 선택하세요 --</option>
            <option value="월요일">월요일: 김치 전골나베</option>
            <option value="화요일">화요일: 철판 닭갈비</option>
            <option value="수요일">수요일: 마라소세지볶음</option>
            <option value="목요일">목요일: 냉메밀국수</option>
            <option value="금요일">금요일: 삼계탕</option>
        </select>

  <button onclick="submitMenu()">전송</button>
</div>
<hr>

<h2>오늘의 저녁메뉴 추천 </h2>
<button onclick="recommendMenu()">메뉴 추천받기(결과보기)</button>
<p id="result" 
style="margin-top: 10px; font-size: 18px; font-weight: bold;"></p>

<script>
  function recommendMenu() {
    const menus = [
      "삼겹살",
      "소곱창",
      "엽떡",
      "닭가슴살",
      "공기",
      "굶으세요",
      "한잔해"
    ];
    const pick = menus[Math.floor(Math.random() * menus.length)];
    document.getElementById("result").textContent = `추천 메뉴: ${pick}`;
  }
</script>


<script>
  fetch('https://api.countapi.xyz/hit/yesl-final-countapi/v1')
    .then(res => res.json())
    .then(data => {
      document.getElementById('visits').innerText = data.value;
    })
    .catch(err => {
      console.error("카운터 오류:", err);
      document.getElementById('visits').innerText = "err";
    });
</script>


  </div>
</div>
    
<script>
  function submitMenu() {
    const select = document.getElementById("favorite");
    const value = select.value;

    if (value) {
      alert(value + " 메뉴가 전송되었습니다! 🍱");
    } else {
      alert("메뉴를 먼저 선택해주세요!");
    }
  }
</script>

</body>
</html>
